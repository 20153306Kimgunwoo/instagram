<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel = "stylesheet" href="../instagram_css/login.css">
    
</head>
<body>
    <div id = "container_wrap">
        <div class="container">
            <header>
                <img class = "brand_logo" src="../instagram_img/brand_logo.png" alt="logo">
             </header>
            <form name="login" action="" method="post">
                <input class = "id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
                <input class = "pwd" type="password" placeholder="비밀번호">
                <button class = "loginBtn"><a href="main.html">로그인</a></button>
            </form>
            <div class="or_line">
                <div class="line"></div>
                <div class="text">또는</div>
                <div class="line"></div>
            </div>
            <ul class="findpw">
                <li><a href="findpwd.html">비밀번호를 잊으셨나요?</a></li>
            </ul>
        </div>
        <div class = "account">
            <ul>
                <li>계정이 없으신가요?</li>
                <li><a href="join.html">가입하기</a></li>
            </ul>
        </div>
        <div class ="appDownload">앱을 다운로드하세요.</div>
        <div class="app">
            <img src="../instagram_img/googleDownload.png">
            <img src="../instagram_img/microsoftDownload.png">
        </div>
    </div>
    <script src="../instagram_js/login.js"></script>
</body>
</html>
